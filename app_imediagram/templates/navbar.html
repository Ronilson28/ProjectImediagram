{% extends 'homepage.html' %}

{% block titulo %}
    Menu
{% endblock %}

{% block body %}
{% if current_user.is_authenticated and request.path not in ['/homepage', '/criarconta'] %}
    <div class="tela2">
        <div class="navbar">
            <div class="logo">
                <a class="logo-imediagram" href="{{ url_for('feed') }}">Imediagram</a>
            </div>
            <div class="menu">
                <nav class="menu-list">
                    <ul class="lista">
                            <li class="itens">
                                <a href="{{ url_for('feed') }}">
                                    <img src="{{ url_for('static', filename = 'images/icons/Unionhome.png') }}" alt="home">
                                    Pagina Inicial
                                </a>
                            </li>
                            <li class="itens">
                                <a href="{{ url_for('perfil', id_usuario = current_user.id) }}">
                                    <img src="{{ url_for('static', filename = 'images/icons/Unionperson.png') }}" alt="person">
                                    Perfil
                                </a>
                            </li>
                            <li class="itens"><a href="{{ url_for('logout') }}">Sair</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
{% endif %}
{% endblock %}
